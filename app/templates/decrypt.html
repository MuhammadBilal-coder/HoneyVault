<!DOCTYPE html>
<html>
<head>
    <title>HoneyVault - Decrypt File</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">HoneyVault â€“ Decrypt File</h2>

    <form action="/decrypt_file" method="POST" class="card p-4 shadow-sm">

        <div class="mb-3">
            <label class="form-label">Select Encrypted File (.enc)</label>
            <select name="enc_file" class="form-select" required>
                {% if enc_files %}
                    {% for f in enc_files %}
                        <option value="{{ f }}">{{ f }}</option>
                    {% endfor %}
                {% else %}
                    <option disabled>No encrypted files found</option>
                {% endif %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Select Key Share #1</label>
            <select name="share1_file" class="form-select" required>
                {% for k in key_files %}
                    <option value="{{ k }}">{{ k }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Select Key Share #2</label>
            <select name="share2_file" class="form-select" required>
                {% for k in key_files %}
                    <option value="{{ k }}">{{ k }}</option>
                {% endfor %}
            </select>
            <div class="form-text">
                Use any two different key parts (e.g., key_part_1 and key_part_2).
            </div>
        </div>

        <button type="submit" class="btn btn-success">Decrypt File</button>
        <a href="/" class="btn btn-secondary ms-2">Back to Encrypt</a>
    </form>
</div>
</body>
</html>
